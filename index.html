<body>
  <h1 style="text-align:center; color:Gold;">ClickIn&CashIn</h1>
    <div id="login-signup-container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()"><b>Sign In</b></a></p>
        </form>
        <form id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>

            </div>
        </header>
        <main>
            <div id="bc_teasers_block_9889" class="bigClickTeasersBlock"></div>
            
            <div id="ads-container">
                <script>
if (typeof bc_blocks == "undefined" && window.bc_blocks === undefined) {
    var bc_blocks = document.getElementsByClassName("bigClickTeasersBlock");

  if (bc_blocks.length) {
    var bc_blocks_ids = [];

    for (var i=0; i<bc_blocks.length; i++) {

      }

if (bc_blocks_ids.length&&bc_blocks_ids.length<5) {
 var bc_scr = document.createElement("script");
 bc_scr.src = "https://trandgid.com/lhzbsrfkjf/js/" + bc_blocks_ids.join("/") + "?r=" + encodeURIComponent(document.referrer) + 
 "&" + Math.round(Math.random()*99999);
 bc_scr.setAttribute("async","");
 document.body.appendChild(bc_scr)
       }
    }
  }

            <button type="button" onclick="withdraw()">Confirm Withdrawal</button>
